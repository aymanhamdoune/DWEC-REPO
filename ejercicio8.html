<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let mult=1; mult<=10;mult++){
            for(let div=0; div<=10;div++){
                var res=mult*div;
                alert(mult +'X' + div + '=' + res);
            }
        }
    </script>
</body>
</html>
