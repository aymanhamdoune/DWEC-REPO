<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1=prompt('Dame número 1: ');
        num1=parseInt(num1);
        
        var num2=prompt('Dame número 2: ');
        num2=parseInt(num2);

        if(num1>num2){
            if(num1%num2==0){
                alert('Los números son multiplos');
            } else
                  alert('los números no son multiplos');
        }
        else
            if(num2%num1==0){
                alert('Los números son multiplos');
            }else
                 alert('los números no son multiplos');
    </script>
</body>
</html>
