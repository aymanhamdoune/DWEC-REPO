<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1=prompt('introduce número 1: ');
        var num2=prompt('introduce número 2: ');
        for(let i=parseInt(num1);i<=parseInt(num2);i++){
            if(i%2!=0){
                let res=i;
                alert(res);
            }
           
        }
    </script>
</body>
