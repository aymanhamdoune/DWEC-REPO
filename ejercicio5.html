<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=prompt('dame un número: ');
        num=parseInt(num); 
        if(num===0){
                alert('El número introducido no tiene divisores');
            }
       
           
        else  
        for(let i=1;i<=num;i++){
            if(num%i==0){
                alert(i);
            }
        } 
    </script>
</body>
</html>
